<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <h1>Guess the Number!</h1>
            <p>Can you guess the secret number between 1 and 100?</p>
            <p>You have <span class="attempts-left">10</span> attempts left.</p>

            <form id="guessForm">
                <input type="text" min="1" max="100" id="guessInput" placeholder="Enter your guess" required autofocus>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" id="submitGuess">Submit</button>
            </form>

            <div class="results">
                <p id="previousGuesses">Previous guesses: <span class="guesses"></span></p>
                <p id="feedback"></p>
            </div>

            <button id="resetGame" class="hidden">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
